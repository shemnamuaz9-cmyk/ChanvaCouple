<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ananya, will you be my Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #ff4d6d;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    .love {
      font-size: 2rem;
      color: #ff4d6d;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ananya, will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yes">Yes ðŸ’˜</button>
      <button id="no">No ðŸ’”</button>
    </div>

    <div class="love" id="loveText">
      YAY!!! ðŸ’• I knew it ðŸ˜˜
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const loveText = document.getElementById("loveText");

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    yesBtn.addEventListener("click", () => {
      loveText.style.display = "block";
    });
  </script>

</body>
</html>
